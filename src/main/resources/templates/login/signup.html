<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">

<th:block layout:fragment="f-title">로그인</th:block>
<th:block layout:fragment="f-css"> </th:block>
<th:block layout:fragment="f-script"> </th:block>

<div layout:fragment="f-content" class="content-div">
    <div class="justify-content-center" style="width: 500px">
        <form th:action="@{/signup}" method="post" class="p-4">
            <div class="form-group">
                <label for="signupEmail">이메일</label>
                <input type="email" name="email" class="form-control" id="signupEmail" placeholder="이메일을 입력해 주세요.(ex.email@example.com)">
            </div>
            <div class="form-group">
                <label for="signupName">이름</label>
                <input type="text" name="email" class="form-control" id="signupName" placeholder="이름을 입력해 주세요.">
            </div>
            <div class="form-group">
                <label for="signupPassword">비밀번호</label>
                <input type="password" name="password" class="form-control" id="signupPassword" placeholder="비밀번호를 입력해 주세요">
            </div>
            <div class="form-group">
                <label for="signupPassword2">비밀번호 확인</label>
                <input type="password" name="password" class="form-control" id="signupPassword2" placeholder="Password">
            </div>
            <div style="padding: 10px;float: right;">
                <a href="/signup" class="btn btn-success">회원가입</a>
            </div>
        </form>
    </div>
</div>
</html>
