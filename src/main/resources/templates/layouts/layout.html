<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:insert="fragments/header :: f-header"></th:block>
<body>
<div class="d-flex" id="wrapper">
   <!-- Sidebar-->
   <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">RSUPPORT</div>
      <div class="list-group list-group-flush">
         <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">HOME</a>
         <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/posts">공지사항</a>
      </div>
   </div>
   <!-- Page content wrapper-->
   <div id="page-content-wrapper">
      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
         <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

               <div sec:authorize="isAuthenticated()">
                  <div sec:authentication="principal.username"></div>
               </div>

               <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                  <div sec:authorize="isAuthenticated()">
                  <li class="nav-item active"><a class="nav-link" href="/logout">로그아웃</a></li>
                  </div>
                  <div sec:authorize="isAnonymous()">
                  <li class="nav-item active"><a class="nav-link" href="/login">로그인</a></li>
                  </div>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Page content-->
      <div layout:fragment="f-content"></div>
   </div>
</div>

</body>
<th:block th:insert="fragments/footer :: f-footer"></th:block>
<th:block layout:fragment="f-script"></th:block>
</html>
